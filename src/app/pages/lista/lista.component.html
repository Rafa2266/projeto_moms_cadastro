
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(235, 103, 217);">
    
    <a class="navbar-brand" style="margin-right:2em;">
        <img class="" src="../../../assets/img/logo-moms.png" class="logo">
    </a>
</nav>
<h2 class="mt-3 mb-2 mx-4 title-page">Usuários</h2>
<hr class="mt-2" style="border: 1px solid #444444; width:100%; " />
<div class="col-12 mb-2 " id="returnButton" >
    <button  class="btn"  [routerLink]="['/']" style="background-color: aquamarine;margin-right: 2em;font-weight: 500;">
       Cadastrar usuário<span class="ml-2 fa fa-plus"></span>
    </button>
</div>
<div class="row px-2 mt-3 ">
    <div class="col-12" *ngIf="users.length>0">
        <div class="list-group">
            <div class="list-group-item first-item" style="background-color: aquamarine;">
                <div class="row " style="font-weight: 700;">
                    <div class="col-4 ">
                        <div>Nome</div>
                    </div>
                    <div class="col-4">
                        <div>CPF</div>
                    </div>
                    <div class="col-4">
                        <div>Data de nascimento</div>
                    </div>
                    
                </div>
            </div>
            <div class="list-group-item list-group-item-action border-black" *ngFor="let user of users">
                <div class="row">
                    <div class="col-4">
                        <p class="">{{ user.Nome }}</p>
                    </div>
                    <div class="col-4">
                        <p class="">{{ user.CPF}}</p>
                    </div>
                    <div class="col-4">
                        <p class="">{{ user.Data_nascimento | date:'dd/MM/yyyy'}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
